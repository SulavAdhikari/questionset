<!DOCTYPE html>
<html>

<head>
    <title>Upload Question Set</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        
        {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
        <h2 class="block text-gray-700 text-lg font-bold mb-2">Upload Question Set</h2>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="file">
                File
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="file" id="file" name="file">
        </div>
        <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Upload
        </button>
        {% if form.errors %}
        <section class="errors-container">
            {% for f, es in form.errors.items %}
            {% for e in es %}
            <p>{{ f }}</p>
            <div>
                {{ e }}
            </div>
            {% endfor %}
            {% endfor %}
        </section>
        {% endif %}
    </form>
</body>

</html>
